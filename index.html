<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch Holiday</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

  <body class="width">
    <div class="container">
      <div class="container-box">
        <div class="loyer1">
          <div class="links">
            <span class="logo-games">
              <img src="assets/logo-vertical-white.png" alt="logo ghost" />
            </span>
            <div class="container-link">
              <span data-index="0" class="link active">Characters</span>
              <span data-index="1" class="link">Video</span>
              <span data-index="2" class="link">Find a retailer</span>
            </div>
            <span class="logo-ps5">
              <img src="assets/The Thrill Is for Everyone.png" alt="" />
            </span>
          </div>
          <div class="tablo">
            <div class="glani">
              <div class="slider1">
                <div class="slide1 forbg">
                  <div class="sliders">
                    <div class="kon">
                      <div class="schrt">
                        <div class="coin"></div>
                        <canvas id="scratch"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="slide1 g">
                  <span onclick="mute()" class="volume"
                    ><i class="bi bi-volume-mute-fill"></i
                  ></span>
                  <video controls src="assets/hama.mp4" autoplay muted></video>
                </div>
                <div class="slide1 green">

                    <div class="title">

                      <div class="search hidden"></div>
                      <div class="list"></div>
                    </div>
                    <div>
                      <iframe
                        src="https://yandex.ru/map-widget/v1/?um=constructor%3A0c013d1d48252d7f24d976f7c9b146f88ae3374dcb0675b8110d1218c6311c27&amp;source=constructor"
                        width="603"
                        height="630"
                        frameborder="0"
                      ></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span onclick="closeAll()" class="x"
              ><i class="bi x bi-x-lg"></i
            ></span>
            <div class="social">
              <div class="kont">
                <a
                  target="_blank"
                  href="https://www.instagram.com/playstationca"
                >
                  <span><i class="bi bi-instagram"></i></span>
                </a>
                <a
                  target="_blank"
                  href="https://www.instagram.com/oklahoma_lottery/?hl=en"
                >
                  <span><i class="bi bi-facebook"></i></span>
                </a>
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UC1D42NU7nvRNi0HNa4Otv5w"
                >
                  <span><i class="bi bi-youtube"></i></span>
                </a>
                <a
                  target="_blank"
                  href="https://www.tiktok.com/@oklahomalottery"
                >
                  <span><i class="bi bi-tiktok"></i></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="loyer2">
          <div class="imgs">
            <div class="pos">
              <span class="fil">
                <img src="" alt="" />
              </span>
              <span class="fil">
                <img src="assets/ESRB.png" alt="" />
              </span>
            </div>
          </div>
          <div class="ifol">
            <button class="but">Play Now</button>
          </div>
        </div>
      </div>
    </div>

</html>
